# Python rules for Polymath Code Standard - https://gitlab.com/polymathrobotics/polymath_code_standard
# Synced from origin - DO NOT EDIT IN CONSUMING REPOSITORY

line-length = 120
indent-width = 4

[format]
preview = true
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[lint]
select = ["E4", "E7", "E9", "F", "I", "PTH"]
# Rules intended for future application
# select = ["N", "D", "C90", "UP", "PERF", "RUF"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
